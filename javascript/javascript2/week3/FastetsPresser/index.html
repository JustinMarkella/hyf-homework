<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <section class="header">
        <divc class="title-wrapper">
          <h1 class="sweet-title">
            <span data-text="Fastest">Fastest</span>
            <span data-text="Presser">Presser</span>
          </h1>
          <span class="top-title">The</span>
          <span class="bottom-title">in this realm</span>
        </div>
      </section>
      <h2></h2>
      <div class="inputNbuttons">
        <div class="sResult">
          <h4>PRESS <span>S</span></h4>
          <p></p>
        </div>
        <button class="start">Start game!</button>
        <input type="number" placeholder="SET TIME IN SEC"/>
        <button class="reset">Stop and reset</button>
        <div class="lResult">
          <h4>PRESS <span>L</span></h4>
          <p></p>
        </div>
      </div>
      <div class="results">
        <h3></h3> 
      </div>
      <div class="winner"></div>
    </div>
    <canvas id="my-confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
